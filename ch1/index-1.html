<!DOCTYPEhtml>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link rel="stylesheet" href="./libs/bootstrap-3.3.1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">Contact manager</span>
      </div>
    </div>
  </div>
  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
  </div>
  <div id="list-region" class="container">
  
  </div>

<script type="text/template" id="static-template">
  <p>This is text that was rendered by our Marionette app.</p>
</script>

<script type="text/template" id="different-static-template">
  <p>Text from a different template...</p>
</script>

<script type="text/template" id="list-item-template">
  <li>One item</li>
</script>

<script src="./libs/jquery-2.1.3/jquery-2.1.3.js"></script>
<script src="./libs/underscore-1.7.0/underscore.js"></script>
<script src="./libs/backbone-1.1.2/backbone.js"></script>
<script src="./libs/backbone.marionette-2.3.2/backbone.marionette.js"></script>
<script type="text/javascript">
  var ContactManager = new Marionette.Application();

  ContactManager.addRegions({
    mainRegion: "#main-region",
    listRegion: "#list-region"
  });

  ContactManager.StaticView = Marionette.ItemView.extend({
    template: "#static-template"
  });

  ContactManager.ContactView = Marionette.ItemView.extend({
    template: "#contact-template"
  });

  ContactManager.on("start", function(){
    console.log("ContactManager has started!");
    // var staticView = new ContactManager.StaticView();
    var staticView = new ContactManager.StaticView({
      id: "static-view",
      tagName: "h1",
      className: "instruction",
      template: '#different-static-template'
    });

    var listView = new ContactManager.StaticView({
      tagName: 'ul',
      template: '#list-item-template'
    });

    ContactManager.mainRegion.show(staticView);
    ContactManager.listRegion.show(listView);
  });

  ContactManager.start();
</script>

</body>
</html>
