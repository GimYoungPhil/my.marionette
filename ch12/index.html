<!DOCTYPEhtml>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link rel="stylesheet" href="../libs/bootstrap-3.3.1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">Contact manager</span>
      </div>
    </div>
  </div>
  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
  </div>

<script type="text/template" id="contact-list">
<thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Actions</th>
    </tr>
</thead>
<tbody>
</tbody>
</script>

<script type="text/template" id="contact-view">
  <h1><%= firstName %> <%= lastName %></h1>
  <p><a href="#contacts" class="js-list-contacts"> Display contacts list</a></p>
  <p>
    <a href="#contacts/<%- id %>/edit" class="btn btn-small js-edit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit this contact
    </a>
  </p>
  <p><strong>Phone number:</strong> <%= phoneNumber %></p>
</script>

<script type="text/template" id="missing-contact-view">
  <div class="alert alert-error">This contact doesnt exist !</div>
</script>

<script type="text/template" id="loading-view">
  <h1><%- title %></h1>
  <p><%- message %></p>
  <div id="spinner"></div>
</script>

<script type="text/template" id="contact-form">
  <h1>Edit <%- firstName %> <%- lastName %></h1>
  <form>
    <div class="form-group">
      <label for="contact-firstName" class="control-label">First name:</label>
      <input id="contact-firstName" class="form-control" name="firstName" type="text" value="<%- firstName %>"/>
    </div>
    <div class="form-group">
      <label for="contact-lastName" class="control-label">Last name:</label>
      <input id="contact-lastName" class="form-control" name="lastName" type="text" value="<%- lastName %>"/>
    </div>
    <div class="form-group">
      <label for="contact-phoneNumber" class="control-label">Phone number:</label>
      <input id="contact-phoneNumber" class="form-control" name="phoneNumber" type="text" value="<%- phoneNumber %>"/>
    </div>
    <button class="btn js-submit">Save</button>
  </form>
</script>

<script src="../libs/jquery-2.1.3/jquery-2.1.3.js"></script>
<script src="../libs/underscore-1.7.0/underscore.js"></script>
<script src="../libs/backbone-1.1.2/backbone.js"></script>
<script src="../libs/backbone.syphon-0.4.1/backbone.syphon.js"></script>
<script src="../libs/backbone.localstorage-1.1.16/backbone.localstorage.js"></script>
<script src="../libs/backbone.marionette-2.3.2/backbone.marionette.js"></script>
<script src="./assets/js/apps/config/marionette/templateCache.js"></script>
<script src="../libs/spin/spin.js"></script>
<script src="../libs/spin/jquery.spin.js"></script>

<script src="./assets/js/app.js"></script>
<script src="./assets/js/apps/config/storage/localstorage.js"></script>
<script src="./assets/js/entities/contact.js"></script>
<script src="./assets/js/common/views.js"></script>

<script src="./assets/js/apps/contacts/contacts_app.js"></script>
<script src="./assets/js/apps/contacts/list/list_templates.js"></script>
<script src="./assets/js/apps/contacts/list/list_view.js"></script>
<script src="./assets/js/apps/contacts/list/list_controller.js"></script>
<script src="./assets/js/apps/contacts/show/show_view.js"></script>
<script src="./assets/js/apps/contacts/show/show_controller.js"></script>
<script src="./assets/js/apps/contacts/edit/edit_view.js"></script>
<script src="./assets/js/apps/contacts/edit/edit_controller.js"></script>

<script type="text/javascript">
  ContactManager.start();
</script>


</body>
</html>
